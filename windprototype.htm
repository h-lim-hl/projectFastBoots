<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/index.css">

<body style="background-color: black;">
  <div>
    <div class="d-flex flex-column align-items-center" style="width: 88px; border-radius: 5%; font-size: small; background-color: ghostwhite;">
      <div class="align-middle">
        <div style="background-color: white; border-radius: 50%; height: 32px; width: 32px; border-width: 1px; border-color: black; border-style: solid; margin-top: 5px;">
          <img class="mapTownIcon" src="images/wind.svg" style="height: 24px; width: 24px; margin: 2.5px;">
        </div>
      </div>
      <div class="align-middle">
        <b><u>Ang Mo Kio</u></b>
      </div>
      <div style="transform: rotate(90deg); margin-bottom: -3px;">
        <i class="bi bi-arrow-up-circle" style="font-size: 1.25rem;"></i>
      </div>
      <div style="margin-bottom: 8px;">
        <table style="font-size: .76rem;">
          <tr>
            <td style="text-align: right;">Bearing:</td>
            <td>300&deg</td>
          </tr>
          <tr>
            <td style="text-align: right;">Speed:</td>
            <td>300kn</td>
          </tr>
        </table>
      </div>
    </div>

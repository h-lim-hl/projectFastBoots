<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/rainviewer.css" rel="stylesheet">
  <title>Document</title>
</head>

<body style="background-color: hotpink;">
  <div>
    <div class="row" style="height: 100%;">
      <div class="align-content-center"
        style="margin-left: 10px; background-color: rgba(220, 220, 220, 0.9); width: 32px; border-radius: 8px 0 0 8px; border-style: solid hidden solid solid; border-color: rgba(0, 0, 0, 0.2); border-width: 2px;">
        <div class="rainviewerOr"
          style="height: 90%; border-radius: 16px; border-color: grey; border-width: 1px; border-style:groove">
        </div>
      </div>
      <div style="background: rgba(240,240,240, 0.9); width:100px; border-radius: 0px 8px 8px 0; border-style: solid solid solid hidden; border-color: rgba(0, 0, 0, 0.2); border-width: 2px;">
        <div class="pt-1 d-flex flex-column justify-content-between">
          <p class="rainviewer-legend-txt pt-1">Overcast</p>
          <p class="rainviewer-legend-txt">Dizzle</p>
          <p class="rainviewer-legend-txt">Light rain</p>
          <p class="rainviewer-legend-txt">Rain</p>
          <p class="rainviewer-legend-txt">Shower</p>
          <p class="rainviewer-legend-txt">Storm</p>
        </div>
      </div>
    </div>
  </div>
